<h2>Lista wydatków</h2>

<table class="table">
  <tr>
    <th></th>
    <th>Kategoria</th>
    <th>Data</th>
    <th>Kwota</th>
    <th>Opis</th>
    <th>litrow/kilometry</th>
  </tr>
  <tr *ngFor="let wydatek of wydatki">
    <td>{{wydatek.kategoria}}</td>
    <td>{{wydatek.data | date:'dd.MM.yyyy'}}</td>
    <td class="text-sm-right">{{wydatek.kwota | number:'1.2-2'}} zł</td>
    <td>{{wydatek.opis}}</td>

    <td *ngIf="wydatek.kategoria=='Tankowanie' && wydatek.ileLitrow && wydatek.ileKm">
      {{wydatek.ileLitrow}} l / {{wydatek.ileKm}} km
    </td>

    <td *ngIf="wydatek.kategoria=='Tankowanie' && !wydatek.ileLitrow && wydatek.ileKm">
      {{wydatek.ileKm}} km
    </td>

    <td *ngIf="wydatek.kategoria=='Tankowanie' &&wydatek.ileLitrow && !wydatek.ileKm">
      {{wydatek.ileLitrow}}l
    </td>

    <td *ngIf="!wydatek.ileLitrow && !wydatek.ileKm"></td>
    
    <td>
        <button class="btn btn-danger" (click)="usunWydatek(wydatek.id)">Usuń</button>
    </td>
    
  </tr>
</table>
